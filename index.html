</head>
<body>

        <div class="spinner-border mt-4 text-color-blue" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <template data-template="userLogIn">
        <section data-section="step0" class="">
            <div class="row h-100">
                <div class="login-wrapper login-wrapper--form col-12 col-md-4 p-5 d-flex justify-content-center align-items-center">

                        <p class="d-none text-color-blue">Deze login ontvang je van de takverantwoordelijke of webmaster</p>
                        <div class="row mt-4">
                            <div class="col-12 mb-4">

                            </div>
                            <div class="col-12">
                                <div class="form-label">Wachtwoord</div>
                                <input required type="password" class="form-control" name="password" value="" placeholder=" ">
                            </div>
                        </div>
                        <div class="form__error">
                            Deze gegevens kloppen niet, probeer het opnieuw
                        </div>
                        <button type="submit" class="btn mx-auto ">Volgende</button>
                    </form>
                    <div data-label="logInLoader" class="flex-column align-items-center justify-content-center">

                        <div class="spinner-border mt-4 text-color-blue-100" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 d-none d-md-block p-0" style="background-image: url('https://res.cloudinary.com/haegepoortersbe/image/upload/w_1200/v1598573563/z50b7hf4s32tqkb455gu.jpg'); background-size: cover;">
                    
                </div>
            </div>

    </template>
    <template data-template="groupSelect">
        <section data-section="step1" class="m-auto">
            <div class="wrapper">
                <div class="animate__animated animate__fadeInDown animate__faster">
                    <h1 class="display-4 mb-0 text-center font-weight-bold">Welke tak?</h1>
                    <h4 class="text-center">Kies een tak om een begroting voor op te maken</h4>
                </div>
                <form id="form_step1" class="form d-flex flex-column mt-5">
                    <div class="d-flex justify-content-center animate__animated animate__zoomIn animate__faster">
                        <div class="form__group">
                            <input type="radio" name="group" id="group_1" value="kapoenen" required>
                            <label for="group_1">
                                <img data-src="tak_kap.svg" alt="Kapoenen">
                                <span>Kapoenen</span>
                            </label>
                        </div>
                        <div class="form__group">
                            <input type="radio" name="group" id="group_2" value="welpen" required>
                            <label for="group_2">
                                <img data-src="tak_wel.svg" alt="Kapoenen">
                                <span>Welpen</span>
                            </label>
                        </div>
                        <div class="form__group">
                            <input type="radio" name="group" id="group_3" value="woudlopers" required>
                            <label for="group_3">
                                <img data-src="tak_wol.svg" alt="Kapoenen">
                                <span>Woudlopers</span>
                            </label>
                        </div>
                        <div class="form__group">
                            <input type="radio" name="group" id="group_4" value="jonggivers" required>
                            <label for="group_4">
                                <img data-src="tak_jgv.svg" alt="Kapoenen">
                                <span>Jonggivers</span>
                            </label>
                        </div>
                        <div class="form__group">
                            <input type="radio" name="group" id="group_5" value="givers" required>
                            <label for="group_5">
                                <img data-src="tak_giv.svg" alt="Kapoenen">
                                <span>Givers</span>
                            </label>
                        </div>
                        <div class="form__group">
                            <input type="radio" name="group" id="group_6" value="groepsleiding" required>
                            <label for="group_6">
                                <img data-src="tak_grl.svg" alt="Kapoenen">
                                <span>Groepsleiding</span>
                            </label>
                        </div>
                    </div>
                    <div class="btn-group mx-auto mt-5 animate__animated animate__fadeInUp animate__faster">
                        <button type="button" data-action="logOut" class="btn btn--sub">Afmelden</button>
                        <button type="submit" class="btn">Volgende</button>
                    </div>
                </form>
            </div>
            <div id="credits" class="small text-center mt-auto d-none" data-action="testing"></div>
        </section>
    </template>
    <template data-template="budgetsListing">
        <div data-section="step2">
            <header class="py-5 mb-3 animate__animated animate__fadeInDown">
                <div class="container">
                    <button class="btn btn--nav-back mb-5" data-nav-section="groupSelect"><i class='bx bx-arrow-back'></i>Overzicht takken</button>
                    <div class="row mb-5 mb-md-0">
                        <div class="col-12 col-md-6 col-lg-6 mb-3 mb-lg-0">
                            <h2 class="display-3 font-weight-bold mb-0" data-template-context="group">Welpen</h2>
                            <h4>Overzicht van begrotingen</h4>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6 d-flex justify-content-end align-items-center">
                            <button class="btn w-100 w-md-fit" type="button" data-toggle="collapse" data-target="[data-collapse='newBudgetMeta']">Nieuwe begroting</button>
                        </div>
                    </div>
                    <form data-form="newBudget" class="mt-4">
                        <div class="row">
                            <div class="col">
                                <div class="search-box">
                                    <input class="form-control" type="text" id="newBudget_title" name="title" autocomplete="off" placeholder="Zoek of maak een begroting">
                                </div>
                            </div>
                        </div>
                        <div class="collapse" data-collapse="newBudgetMeta">
                            <div class="row mt-4">
                                <div class="col-12 col-lg-6">
                                    <!-- <div class="form-label">Opmerkingen</div> -->
                                    <input class="form-control small" type="text" name="comments" placeholder="Typ hier enkele opmerkingen">
                                    <!-- <div class="form-text">Klik op de titel om te beginnen</div> -->
                                </div>
                            </div>
    
                            <div class="row mt-3 mb-3">  
                                <div class="col">
                                    <div class="form-label">Start periode</div>
                                    <input class="form-control" name="period-start" type="date" data-date="now" id="newBudget_periodStart">
                                </div>
                                <div class="col">
                                    <div class="form-label">Einde periode</div>
                                    <input class="form-control" name="period-end" type="date" data-date="now" id="newBudget_periodEnd">
                                </div>
                            </div>
    
                            <div class="btn-group mt-4 mx-auto" data-toggle="collapse" data-target="[data-collapse='newBudget']">
                                <button type="reset" class="btn btn--sub" data-toggle="collapse" data-target="[data-collapse='newBudgetMeta']">Annuleren</button>
                                <button type="submit" class="btn btn--main" data-toggle="collapse" data-target="[data-collapse='newBudgetMeta']">Begroting aanmaken</button>
                            </div>
                        </div>
                    </form>
                </div>
            </header>
            <div class="container animate__animated animate__fadeInUp">
                
                <div class="list" data-label="budgetsList">
                    <!-- budgetlisting -->
                    <!-- <img class="d-block mx-auto mt-5" src="./static/images/illustrations/undraw_searching_p5ux.svg" height="200px" alt="">
                    <h5 class="text-center mt-3">Er werden geen begrotingen gevonden</h5> -->
                    <div class="spinner-border d-block mx-auto mt-5 text-color-blue" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template data-template="costsListing">
        <div data-section="step3">
            <header class="py-5 mb-3 animate__animated animate__fadeInDown">
                <div class="container">
                    <div class="d-flex align-items-center justify-content-between mb-5" data-label="costsTopActions">
                        <button class="btn btn--nav-back" data-nav-section="budgetsListing"><i class='bx bx-arrow-back'></i>Overzicht budgetten</button>
                        <div class="btn-group">
                            <button type="button" class="btn btn--icon" data-toggle="modal" data-target="[data-modal='budgetShare']">
                                <i class='bx bx-share-alt'></i> delen
                            </button>
                            <button class="btn" data-toggle="collapse" data-target="[data-collapse='newCostMeta']">Nieuwe kost</button>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <h2 data-template-context="title" class="font-weight-bold mb-0">Welpenkamp</h2>
                            <h5 data-template-context="meta" class="color-grey-400">3 juli tot 10 juli – 31 deelnemers</h5>
                            <p data-template-context="comments" class="small mb-0">Hier komt wat commentaar</p>
                        </div>
                        <div class="text-right">
                            <h2 data-template-context="priceTotal" class="text-color-blue font-weight-bold mb-0">0 euro</h2>
                            <p data-template-context="priceSinglePayer" class="text-color-blue-300 small">0 euro per lid</p>
                        </div>
                    </div>
                    <form data-form="newCost" class="mt-5">
                        <div class="row">
                            <div class="col">
                                <div class="search-box">
                                    <input class="form-control" type="text" id="newCost_title" name="title" autocomplete="off" placeholder="Zoek of maak een nieuwe kost">
                                </div>
                            </div>
                        </div>
                        <div class="collapse" data-collapse="newCostMeta">
                            <div class="row mt-4">
                                <div class="col">
                                    <input class="form-control small w-50" type="text" name="comments" placeholder="Typ hier enkele opmerkingen">
                                    <!-- <div class="form-text">Klik op de titel om te beginnen</div> -->
                                </div>
                            </div>
                            <div class="row mt-3 mb-3">  
                                <div class="col">
                                    <div class="form-label">Bedrag €</div>
                                    <input class="form-control" name="amount" type="number" step=".01" id="newCost_amount" placeholder="115.57">
                                </div>
                                <div class="col">
                                    <div class="form-label">Type</div>
                                    <select class="form-select" name="type" aria-label="Default select example">
                                        <option selected value="fixed">Vaste kost</option>
                                        <option value="per-person">Kost per persoon</option>
                                        <option value="per-payer">Kost per betalende persoon</option>
                                        <option value="per-free">Kost per gratis persoon</option>
                                        <option value="income">Inkomst</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <div class="form-label">Aantal keren</div>
                                    <select class="form-select" name="when" aria-label="Default select example">
                                        <option selected value="onetime">Eenmalig</option>
                                        <option value="per-day">Per dag</option>
                                        <option value="per-night">Per nacht</option>
                                    </select>
                                </div>
                            </div>
                            <div class="btn-group mt-4 mx-auto" data-toggle="collapse" data-target="[data-collapse='newCostMeta']">
                                <button type="reset" class="btn btn--sub">Annuleren</button>
                                <button type="submit" class="btn btn--main">Begroting aanmaken</button>
                            </div>
                        </div>
                    </form>
                </div>
            </header>
            <div class="container animate__animated animate__fadeInUp">
                <div class="list" data-label="costsList">
                    <!-- costslisting -->
                    <div class="spinner-border d-block mx-auto mt-5 text-color-blue" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template data-template="listItemNotFound">
        <div class="list__not-found animate__animated animate__fadeIn">
            <img class="d-block mx-auto mt-5" src="./static/images/illustrations/undraw_searching_p5ux.svg" height="140px" alt="">
            <h5 class="text-center mt-5">We konden geen uitgaven vinden</h5>
            <button class="btn mt-4 mx-auto d-none" data-toggle="collapse" data-target="[data-collapse='newCostMeta']">Nieuwe kost</button>
            <button class="btn mt-4 mx-auto d-none" data-toggle="collapse" data-target="[data-collapse='newBudgetMeta']">Nieuwe begroting</button>
        </div>
    </template>
    
    <template data-template="shareNotFound">
        <div data-section="shareNotFound" class="d-flex flex-column justify-content-center align-items-center">
            <a class="mb-4" href="https://www.google.com/search?q=computer+says+no" target="_blank">
                <img class="img--round" src="https://res.cloudinary.com/haegepoortersbe/image/upload/v1598633138/uhujsjocl5n4bhdqrsmu.gif" alt="" width="200px" height="200px">
            </a>
            <h3 class="font-weight-bold">Share niet (meer) beschibaar</h3>
            <p class="mb-0">Je gebruikt waarschijnlijk een share die niet meer geldig is</p>
            <a href="." class="btn mt-4">Aanmelden</a>
        </div>
    </template>
    
    <div class="modal fade" data-modal="budgetShare" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" data-label="shareGenerate">
                <div class="modal-header">
                    <h4 class="modal-title">Begroting delen</h4>
                </div>
                <form data-form="budgetShare">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-label">Link geldig tot</div>
                                <input class="form-control" type="date" data-date="now" name="date">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-group ml-auto">
                            <button type="button" class="btn btn--sub" data-dismiss="modal">Annuleren</button>
                            <button type="submit" class="btn">Delen</button>
                        </div>
                    </div>
                </form>
                <div data-label="linkPreview" class="d-none">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-label">Link</div>
                                <input class="form-control" type="url" name="date" disabled placeholder="https://begrotingen.haegepoorters.be/#s/aergakjenrgiubn">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-group ml-auto">
                            <button type="button" class="btn btn--sub" data-dismiss="modal">Sluiten</button>
                            <button type="button" class="btn">Link kopieren</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
